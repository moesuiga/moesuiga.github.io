# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 地平线·梦
subtitle: 与其临渊羡鱼，不如退而结网
description: 小小西瓜棚
keywords: suiga, watermelon, blog, website, front-end
author: Suiga
language: zh-CN
timezone: Asia/ShangHai

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next
# theme: -w-

autoprefixer:
  browsers:
    - '> 1%'
    - 'last 2 version'

# Menu
menu:
  Home: /
  Archives: /archives
  Category: /categories
  About: /about

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
? skip_render

# Pagination
## Set per_page to 0 to disable pagination
pagination_dir: page

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.childish.site
root: /

# permalink
## `:year`, `:month`, `:day`,
## `:i_month`, `:i_day`,
## `:title`, `:post_title`
## `:id`, `:category`
## and other Front-matter props
# permalink: :year/:month/:day/:title/
# permalink: :lang/:year/:month/:title.html
permalink: :lang/:year/:month/:day/:post_title.html
permalink_defaults:
  lang: ""
  year: ""
  month: ""
  day: ""
  en_title: 404

# Sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  ? tab_replace

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
archive_generator:
  per_page: 20
  yearly: true
  monthly: true
tag_generator:
  per_page: 10

# Category & Tag
default_category: ''
? category_map
? tag_map

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Comment
## disqus
## livere
disqus_shortname: wayowe
# livere_uid: your_livere_uid
## 友言
# uyan_id: 2140147

# favicon
favicon: /favicon.ico

# Aside
## search
## avatar
## aside-description
## links
search:
  path: search.xml
  field: post
  format: html
  limit: 1000
avatar: https://miao.su/images/2018/01/16/timg1b15f.jpg

links:
  谷歌: https://www.google.com/
  SegmentFault: https://segmentfault.com/
  StackOverflow: https://stackoverflow.com/
  百度: https://www.baidu.com/
  掘金: https://juejin.im/
  简书: https://www.jianshu.com/
  知乎: https://www.zhihu.com/

# Live2d
# live2d-widget API https://l2dwidget.js.org/docs/class/src/index.js~L2Dwidget.html#instance-method-init
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  log: false
  model:
    use: live2d-widget-model-miku
  display:
    position: right
    width: 300
    height: 400
    hOffset: 0
    vOffset: 0
  mobile:
    show: false
  dialog:
    enable: false
    hitokoto: true

# 站长统计
## 百度统计 代码地址后面的字符串
# baidu_tongji: 05bd41e919685f4690c3df329812250d
## Google Analytics 谷歌分析
google_analytics: UA-135498029-1

#======================================
# hexo server默认端口是4000
# 如果运行成功，但打开浏览器无法访问
# 可能是端口号被占用了
# 可以在这里配置端口号
#======================================
server:
  port: 8989

browsersync:
  ui:
    port: 8988
  logLevel: warn
  ghostMode:
    scroll: true
  instanceName: uniqueString

